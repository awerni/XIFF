url: https://cellline.info

authors:
  Andreas Wernitznig:
    href: http://wernitznig.com
  Michal Jakubczak:
  Zygmunt Zawadzki:
    
template:
  bootstrap: 5
  bootswatch: flatly
  bslib:
    pkgdown-nav-height: 70px
    font-size-base: 0.875rem # default 1em the relative size of  navbar elements, h1, h2, etc
    small-font-size: 0.875rem # default .875em, used for code size
    
code:
  width: 120

development:
  mode: auto

reference:
- title: Database functions 
  contents:
  - getPostgresql
  - setPostgresql
  - stashData
  - setDbOptions
  - runGCloudCommand
  - initialDbCheck
  - getPostgresql
  - getSQL_filter

- title: Dimension reduction functions
  contents:
  - starts_with("getExpressionDimRed")
  - contains("DimRed")

- title: Machine Learning 
  contents:
  - contains("Machine")
  - contains("Model")
  - contains("model")
  - contains("ml")
  - starts_with("selectBestFeatures")
  - stripGrepModel
  - splitTrainingTestSets

- title: Plotting
  contents:
  - starts_with("generate")
  
- title: Miscellaneous
  contents:
  - napply
  - n_common
  - plotColors
  - packageInstalled

- title: Shiny Functions
  desc: Functions used by the shiny application. Not useful for API usage.
  contents:
  - matches("UI")
  - starts_with("fm")
  - fluidRow_12
  - classicUploadInputMode
  - appTabsets
  - withHash
  - column_x
  - brushPlot-module
